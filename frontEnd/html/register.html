<!--<!DOCTYPE html>-->
<html>
<head>
    <meta charset="utf-8">
    <title>天猫注册</title>
    <script src = ../javascript/jquery.min.js> </script>
    <script src="../javascript/register.js"> </script>
<!--    <link rel="stylesheet" href="../css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../css/register.css ">
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?qv4n05');
            src: url('fonts/icomoon.eot?qv4n05#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?qv4n05') format('truetype'),
                url('fonts/icomoon.woff?qv4n05') format('woff'),
                url('fonts/icomoon.svg?qv4n05#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
    </style>
</head>

<body>
    <!-- 最上方导航栏 -->
    <div id="nav">
    </div>
    <!-- 搜索框那一行 -->
    <div class="search">
        <a href="#"><img src="img/simpleLogo.png"></a>
        <div class="searchBox">
            <input type="text" placeholder="搜索内容">
            <a href="#"><button type="submit">搜天猫</button></a>
            <div class="inputFour">
                <ul>
                    <a href="#">
                        <li>| 男表</li>
                    </a>
                    <a href="#">
                        <li>| 女表</li>
                    </a>
                    <a href="#">
                        <li>| 空调</li>
                    </a>
                    <a href="#">
                        <li>冰箱</li>
                    </a>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- 信息获取表单 -->
    <form name="info" onsubmit="return check()" action="./img/cateye.png" method="post" class="registerForm">
        <div id="alert" class="alert">
            <span id="spanalert"></span>
        </div>
        <table>
            <tr>
                <td class="left import">设置会员名</td>
                <td></td>
            </tr>
            <tr>
                <td class="left">登录名</td>
                <td class="right"><input name="name" id="name" type="text" placeholder="会员名一旦设置成功将无法更改"></td>
            </tr>
            <tr>
                <td class="left import">设置登录密码</td>
                <td class="right">登录时验证，保护账号信息</td>
            </tr>
            <tr>
                <td class="left">登录密码</td>
                <td class="right">
                    <input name="password" id="password" type="password" placeholder="密码大于八位">
                </td>
            </tr>
            <tr>
                <td class="left">确认密码</td>
                <td class="right">
                    <input name="repeatpassword" id="repeatpassword" type="password" placeholder="请再次输入你的密码">
                </td>
            </tr>
            <tr class="button">
                <td colspan="3">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>
    <!-- 底部信息栏白色那部分 -->
    <div id="footer1">
    </div>
    <!-- 底部信息栏黑色那部分 -->
    <div id = "footer2">
<!--        <iframe algin="center" width="100%" height = "220px" src="footer2.html"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>-->
    </div>
</body>
</html>
