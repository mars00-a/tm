<!DOCTYPE html>
<html lang="en">

<head>

<body>
<!--头部的天猫logo-->
    <header>
        <a href="https://how2j.cn/tmall/">

<!--中间的登录界面以及图片-->

        <img src="../static/img/6702.png" class="login1">

                <span id="us"></span>

            </div>
            <div id="login4">不要输入真实的天猫账号密码</div>
            <div id="login5">

            </div>
            <input type="submit" value="登录" id="login7">
        </form>
    </section>

    <!-- 底部信息栏白色那部分 -->
    <div id="footer1">
    </div>
    <!-- 底部信息栏黑色那部分 -->
    <div id = "footer2">
